  - file: "fonts/thermostat/Montserrat-Regular.ttf"
    id: font4
    size: 14

image:
  - file: "images/thermostat/wifi-strength-alert-outline.bmp"
    id: wifi_no_signal
    resize: 18x18
  - file: "images/thermostat/wifi-strength-1.bmp"
    id: wifi_1
