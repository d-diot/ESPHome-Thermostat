    resize: 18x18
   
# Interval
interval:
  - interval: ${wifi_update_interval}
    then:
      if:
        condition:
          wifi.connected:
        then:
          - lambda: |-
              id(my_wifi_status) = true;
        else:
          - lambda: |-
              id(my_wifi_status) = false;