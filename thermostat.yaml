  - file: "images/thermostat/wifi-strength-2.bmp"
    id: wifi_2
    resize: 18x18
  - file: "images/thermostat/wifi-strength-3.bmp"
    id: wifi_3
    resize: 18x18
  - file: "images/thermostat/wifi-strength-4.bmp"
    id: wifi_4
